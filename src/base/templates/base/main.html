<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Smart Water Distribution System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #e8f6ff;
            font-family: Arial, sans-serif;
            min-height: 100vh;
        }

        .main-content {
            min-height: calc(100vh - 90px);
            padding: 5rem 0 2rem;
            position: relative;
            z-index: 1;
        }

        .navbar {
            background: rgba(26, 32, 44, 0.95) !important;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 16px rgba(31, 38, 135, 0.15);
            padding: 12px 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .navbar-brand {
            color: #64b5f6 !important;
            font-weight: bold;
            font-size: 24px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .nav-link {
            color: #e8f6ff !important;
            transition: all 0.3s ease-in-out;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 8px;
            position: relative;
            overflow: hidden;
        }

        .nav-link:hover {
            color: #64b5f6 !important;
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-1px);
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: #64b5f6;
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        .nav-link:hover::after {
            width: 80%;
        }

        .nav-link i {
            margin-left: 6px;
            color: #90caf9;
        }

        .hamburger {
            cursor: pointer;
            background: none;
            border: none;
            padding: 0;
            outline: none !important;
        }

        .hamburger input {
            display: none;
        }

        .hamburger svg {
            height: 2em;
            transition: transform 600ms cubic-bezier(0.4, 0, 0.2, 1);
        }

        .navbar-toggler {
            border: none !important;
            padding: 0 !important;
        }

        .navbar-toggler:focus {
            box-shadow: none !important;
        }

        .line {
            fill: none;
            stroke: #e8f6ff;
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke-width: 2.5;
            transition: stroke-dasharray 600ms cubic-bezier(0.4, 0, 0.2, 1),
                        stroke-dashoffset 600ms cubic-bezier(0.4, 0, 0.2, 1);
        }

        .line-top-bottom {
            stroke-dasharray: 12 63;
        }

        .hamburger input:checked + svg {
            transform: rotate(-45deg);
        }

        .hamburger input:checked + svg .line-top-bottom {
            stroke-dasharray: 20 300;
            stroke-dashoffset: -32.42;
        }

        @media (max-width: 991.98px) {
            .navbar-collapse {
                background: rgba(26, 32, 44, 0.98);
                backdrop-filter: blur(10px);
                border-radius: 0 0 15px 15px;
                padding: 1rem;
                margin-top: 0.5rem;
                border: 1px solid rgba(255, 255, 255, 0.1);
            }

            .nav-link {
                margin: 5px 0;
            }
        }

        .container {
            position: relative;
            z-index: 1;
        }

        /* Water ripple effect */
        @keyframes ripple {
            0% { transform: scale(1); opacity: 0.4; }
            100% { transform: scale(2); opacity: 0; }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/"><i class="bi bi-water me-2"></i>WaterSys</a>
            <button class="navbar-toggler hamburger" id="menu-toggle" type="button" 
                    data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <input type="checkbox">
                <svg viewBox="0 0 32 32">
                    <path class="line line-top-bottom" d="M27 10 13 10C10.8 10 9 8.2 9 6 9 3.5 10.8 2 13 2 15.2 2 17 3.8 17 6L17 26C17 28.2 18.8 30 21 30 23.2 30 25 28.2 25 26 25 23.8 23.2 22 21 22L7 22"></path>
                    <path class="line" d="M7 16 27 16"></path>
                </svg>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto text-center">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'about' %}">About <i class="bi bi-info-circle"></i></a>
                    </li>
                    {% if request.user.is_authenticated %}
                    <li class="nav-item">
                        <a href="{% url 'logout' %}" class="nav-link">Logout <i class="bi bi-box-arrow-left"></i></a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="main-content">
        <div class="container">
            {% block content %}
            {% endblock content %}
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const menuToggle = document.getElementById("menu-toggle");
            const menuCheckbox = menuToggle.querySelector("input");
            const mobileMenu = document.getElementById("navbarNav");
            let isOpen = false;
    
            menuToggle.addEventListener("click", function(event) {
                event.preventDefault();
                event.stopPropagation();
                isOpen = !isOpen;
                menuCheckbox.checked = isOpen;
                
                if (isOpen) {
                    mobileMenu.classList.add("show");
                } else {
                    mobileMenu.classList.remove("show");
                }
            });
    
            document.addEventListener("click", function(event) {
                if (!mobileMenu.contains(event.target) && !menuToggle.contains(event.target)) {
                    isOpen = false;
                    menuCheckbox.checked = false;
                    mobileMenu.classList.remove("show");
                }
            });
    
            window.addEventListener("scroll", function() {
                if (isOpen) {
                    isOpen = false;
                    menuCheckbox.checked = false;
                    mobileMenu.classList.remove("show");
                }
            });
    
            window.addEventListener("resize", function() {
                if (window.innerWidth > 992) {
                    isOpen = false;
                    menuCheckbox.checked = false;
                    mobileMenu.classList.remove("show");
                }
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
